            <h1 class="titulo-contactenos">Contactenos!</h1>

            <div class="fieldset">
                <input class="form-input"
                type="text"
                id="nombre"
                required>
                <span class="barra"></span>
                <label for="nombre" class="label">Nombre </label>           
            </div>

            <div class="fieldset">
                <input class="form-input"
                type="text"
                id="email"
                required>
                <span class="barra"></span>
                <label for="email" class="label">Correo electronico </label>
            </div>

            <div class="fieldset">
                <textarea class="form-input" 
                id="comentarios" 
                maxlength="5000"
                rows="3"
                required></textarea>
                <span class="barra"></span>
                <label for="comentarios" class="label">Mensaje </label>
            </div>
            <button type="submit" id="bt-contactar">Contactar</button>
            <p class="warnings" id="warnings"></p>

            <!--<p class="fieldset">

            <p class="fieldset">

                type="text"
                pattern="[a-z0-9]+@[a-z]+"
                id="email"
                required
                minlength="10"
                maxlength="40"
                placeholder="email@email.com">
            </p>
            <p class="fieldset">
                <label for="cel" class="label">Celular: </label>
                <input class="form-input"
                type="tel"
                id="cel"
                required
                minlength="10"
                maxlength="10"
                placeholder="3005555555">
            </p>
            <p class="fieldset">
                <label for="comentarios" class="label">Comentarios: </label>
                <textarea class="form-input" 
                id="comentarios" 
                required 
                placeholder="Escribe tu comentario"
